---
deployment:
  tasks:
  - copy:
        source: '/home/tu-usuario/repositories/mi_repo'
        destination: '/home/tu-usuario/public_html'
        recursive: true
        keep: false  # Esto sobrescribir√° los archivos existentes en public_html
    - run:
        command: 'composer install --no-dev --optimize-autoloader'
        directory: '/home/tu-usuario/public_html'
    - /bin/rsync -av public/ $DEPLOYPATH
